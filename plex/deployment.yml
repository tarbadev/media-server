apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: plex
  name: plex
spec:
  replicas: 1
  selector:
    matchLabels:
      app: plex
  template:
    metadata:
      labels:
        app: plex
    spec:
      containers:
      - image: linuxserver/plex:1.19.4.2902-69560ce1e-ls102
        name: plex-media-server
        ports:
        - containerPort: 32400
        env:
        - name: TZ
          value: "America/Los_Angeles"
        - name: PLEX_CLAIM
          valueFrom:
            secretKeyRef:
              name: plex-secret
              key: claim-token
        readinessProbe:
          httpGet:
            path: /identity
            port: 32400
          initialDelaySeconds: 15
          timeoutSeconds: 5
        livenessProbe:
          httpGet:
            path: /identity
            port: 32400
          initialDelaySeconds: 10
          timeoutSeconds: 10
        volumeMounts:
          - name: plex-volume
            subPath: config
            mountPath: /config
      volumes:
        - name: plex-volume
          persistentVolumeClaim:
            claimName: plex-server-claim
